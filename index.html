<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clear Path | Emergency Care Without the Wait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #f8fafc;
      color: #0f172a;
      line-height: 1.6;
    }

    .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1600488996034-76f1f72f4b47?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        rgba(2, 6, 23, 0.65),
        rgba(2, 6, 23, 0.75)
      );
    }

    .hero-content {
      position: relative;
      max-width: 900px;
      text-align: center;
      padding: 40px;
    }

    .badge {
      display: inline-block;
      background: rgba(34, 197, 94, 0.15);
      color: #22c55e;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .hero h1 {
      font-size: 3.4rem;
      line-height: 1.2;
      margin-bottom: 25px;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.95;
      margin-bottom: 30px;
    }

    .btn {
      background: #22c55e;
      color: white;
      padding: 15px 35px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #16a34a;
    }

    section {
      padding: 90px 20px;
      max-width: 1150px;
      margin: auto;
    }

    .section-soft {
      background:
        radial-gradient(circle at top right, rgba(50,130,184,0.12), transparent 60%),
        radial-gradient(circle at bottom left, rgba(34,197,94,0.10), transparent 60%),
        #f8fafc;
    }

    h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .subtitle {
      text-align: center;
      max-width: 800px;
      margin: auto;
      margin-bottom: 60px;
      color: #475569;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 35px;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.06);
    }

    .metric {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0f4c75;
    }

    .journey {
      border-left: 4px solid #22c55e;
      padding-left: 20px;
    }

    .bar-container {
      background: #e5e7eb;
      border-radius: 10px;
      height: 28px;
      overflow: hidden;
      margin: 20px 0;
    }

    .bar {
      height: 100%;
      border-radius: 10px;
    }

    .bar-before {
      background: #94a3b8;
      width: 80%;
    }

    .bar-after {
      background: linear-gradient(90deg, #22c55e, #16a34a);
      width: 45%;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background: #22c55e;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: #020617;
      color: #cbd5e1;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <span class="badge">Telemedicine-Enabled Emergency Flow</span>
      <h1>Emergency Rooms Are for Saving Lives — Not for Waiting</h1>
      <p>
        Clear Path reduces emergency room overcrowding by redirecting non-urgent
        patients to immediate telemedicine, enabling faster care and more
        efficient hospital operations.
      </p>
      <a href="#demo" class="btn">Request a Demo</a>
    </div>
  </header>

  <!-- (o resto do site permanece igual…) -->

</body>
</html>
