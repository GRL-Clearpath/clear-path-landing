<!DOCTYPE html>
<html lang="en">

      justify-content: center;
      color: white;
    }

    .hero-overlay {

    }

      display: inline-block;

    .btn:hover {
      background: #16a34a;
    }

      max-width: 1150px;
      margin: auto;
    }

      font-size: 2.4rem;

    }

    .subtitle {

      margin: auto;
      margin-bottom: 60px;
      color: #475569;
      font-size: 1.1rem;
    }

    .grid {

      gap: 35px;
    }

    .card {

      padding: 35px;

    }
